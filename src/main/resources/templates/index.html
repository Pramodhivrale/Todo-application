<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container">
        <h1>Spring Boot Todo Application</h1>
        <table  frame="box" rules="all">
            <thead>
                <tr>
                    <th>Action</th>
                    <th>Id</th>
                    <th>Description</th>
                    <th>Is Complete</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${todoitems}">
                    <td>
                        <div role=group>
                        <a th:href="@{/edit/{id}(id=${item.id})}">
                        Edit
                        </a>
                        <a th:href="@{/delete/{id}(id=${item.id})}">Delete</a>
                        
                        </div>
                    </td>
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.description}"></td>
                    <td>
                        <span th:if="${item.isComplete} == true">Yes</span>
                        <span th:unless="${item.isComplete} == true">No</span>
                    </td>
                    <td th:text="${#dates.format(item.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${#dates.format(item.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
            </tbody>
        </table>
        <p>
            <a href="/create">
               Create a todo
            </a>
        </p>
    </div>
    <script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
</body>
</html>
