<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-2">
                <p>
                    <a href="/">Back</a>
                </p>
            </div>
            <div class="col-6">
                <h2>Edit Todo item</h2>
                <form action="#" th:action="@{/todo/{id}(id=${todo.id})}" th:object="${todo}" method="POST">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" th:field="*{description}" id="description" placeholder="Description">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inputIsComplete" th:field="*{isComplete}">
                        <label class="form-check-label" for="inputIsComplete">Completed?</label>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-plus-square-fill"></i> Update
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
